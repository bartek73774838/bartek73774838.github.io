<script>
  // Existing loadLesson function for loading built-in curriculum lessons
  function loadLesson(currentLessonId) {
    // ...existing code to load lessons 1-5...

    // New integration to load external lessons if currentLessonId > 5
    if (currentLessonId > 5) {
      loadExternalLesson(currentLessonId);
    }
  }

  // New function to fetch external lessons from the JSON file
  function loadExternalLesson(currentLessonId) {
    fetch('30_lessons_english_course.json')
      .then(response => response.json())
      .then(data => {
        // Assuming data is an array of lessons and you want lesson at index (currentLessonId - 6)
        const lesson = data[currentLessonId - 6];
        if (lesson) {
          // Process and display the lesson as needed
          console.log('Loaded external lesson:', lesson);
          // ...additional code to display the lesson...
        } else {
          console.error('Lesson not found!');
        }
      })
      .catch(error => console.error('Error fetching the external lessons:', error));
  }
</script>
